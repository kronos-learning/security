<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header :: header">
	<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<h1>ログイン</h1>
		<div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
		<form class="login-form" action="login" method="post" th:object="${loginForm}">
			<!-- <input type="hidden" th:field="*{csrf}"> -->
			<div class="form-group">
				<label for="login-id">ID</label>
				<input class="form-control" type="text" th:field="*{loginId}" />
			</div>
			<div class="form-group">
				<label for="password">パスワード</label>
				<input class="form-control" type="text" th:field="*{password}" />
			</div>
			<input class="btn btn-primary" type="submit" />
		</form>
	</div>
</body>
</html>
